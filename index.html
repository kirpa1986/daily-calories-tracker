<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calories Tracker</title>
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container justify-content-between px-4">
            <span></span>
            <a href="#" class="navbar-brand text-white fw-bold fs-3">CalTrack</a>
            <ul class="navbar-nav">
                <li class="nav-item"><button id="clearAllBtn" class="btn btn-outline-light ">Clear All</button></li>

            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="card my-4">
                <div class="card-body">
                    <h2 class="card-title fs-4 mb-4 text-secondary">Add Meal / Food</h2>
                    <form id="mealItemForm">
                        <div class="row g-3 mb-3">
                            <div class="col-8">
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white fs-3"><i
                                            class="fa-solid fa-burger"></i></span>
                                    <div class="form-floating">
                                        <input type="text" id="mealItemInput" name="mealItemInput" class="form-control"
                                            placeholder="Add Item">
                                        <label for="mealItemInput">Meal</label>
                                    </div>
                                    <div class="invalid-feedback">Meal can't be empty!</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <!-- <span class="input-group-text bg-primary text-white">Cal.</span> -->
                                    <div class="form-floating">
                                        <input type="number" id="calInput" name="calInput" class="form-control "
                                            placeholder="Calories">
                                        <label for="calInput">Calories</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-0" id="addMealBtnDiv">
                            <button id="addMealBtn" type="submit"
                                class="col-sm-auto col-12 btn btn-primary d-flex align-items-center px-3 text-uppercase"><i
                                    class="fa-solid fa-plus fs-3 pe-2"></i> Add Meal</button>
                        </div>
                    </form>
                    <div class="row m-0 justify-content-between" id="editMealBtnsDiv" hidden>
    
                        <button id="updateMealBtn" type="button"
                            class="col-auto btn btn-warning text-white d-flex align-items-center px-3 text-uppercase me-3"><i
                                class="fa-solid fa-pen-to-square fs-3 pe-2"></i> Update Meal</button>
                        <button id="deleteMealBtn" type="button"
                            class="col-auto btn btn-danger text-white d-flex align-items-center px-3 text-uppercase"><i
                                class="fa-solid fa-trash-can fs-3 pe-2"></i> Delete
                            Meal</button>
    
                        <button id="backBtn" type="button"
                            class="col-auto btn btn-secondary ms-auto d-flex align-items-center px-3 text-uppercase"><i
                                class="fa-solid fa-square-caret-left fs-3 pe-2"></i> Back</button>
                    </div>
                </div>

            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-auto"><input type="date" class="form-control" name="datePicker" id="datePicker">
                        </div>
                        <h3 class="text-center card-title col-auto">Total Calories: <span id="totalDailyCalories"></span></h3>

                    </div>
                    <ul id="item-list" class="list-group">

                    </ul>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/8d463ff3af.js" crossorigin="anonymous"></script>

    <script type="module" src="./app.js"></script>
</body>

</html>
